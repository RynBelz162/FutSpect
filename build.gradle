// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.60'
    ext.lifecycleVersion = '2.2.0-beta01'
    ext.appCompatVersion = '1.1.0'
    ext.constraintLayoutVersion = '1.1.3'
    ext.materialVersion = '1.1.0-beta01'
    ext.coroutineVersion = '1.1.0'
    ext.retrofitVersion = '2.6.0'
    ext.okhttp3Version = '4.2.0'
    ext.navVersion = '2.2.0-beta01'
    ext.daggerVersion = '2.24'
    ext.preferenceVersion = '1.1.0'


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
