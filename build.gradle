// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.61'
    ext.lifecycleVersion = '2.2.0'
    ext.liveDataVersion = '2.2.0'
    ext.appCompatVersion = '1.1.0'
    ext.constraintLayoutVersion = '1.1.3'
    ext.materialVersion = '1.2.0-alpha05'
    ext.coroutineVersion = '1.3.0'
    ext.retrofitVersion = '2.7.1'
    ext.okhttp3Version = '4.4.0'
    ext.navVersion = '2.2.1'
    ext.daggerVersion = '2.26'
    ext.preferenceVersion = '1.1.0'
    ext.recyclerViewVersion = '1.1.0'
    ext.coilVersion = '0.9.5'
    ext.moshiVersion = '1.9.2'


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
