// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.31'
    ext.lifecycleVersion = '2.2.0-alpha01'
    ext.appCompatVersion = '1.0.2'
    ext.constraintLayoutVersion = '1.1.3'
    ext.materialVersion = '1.0.0'
    ext.coroutineVersion = '1.1.0'
    ext.retrofitVersion = '2.5.0'
    ext.okhttp3Version = '3.12.0'
    ext.navVersion = '2.1.0-alpha04'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
